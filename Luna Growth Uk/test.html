
<!DOCTYPE html>

<style>
    /* Style for Glowing Logo Container */
.glow-logo-container {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000;
}

/* Style for Glowing Logo */
.glow-logo {
  animation: glow 2s infinite alternate;
  width: 200px; /* Adjust the width as needed */
}

/* Homepage Section Styles */
.homepage-section {
  padding: 100px 0;
  text-align: center;
  background-image: url('/Images/Luna\ home\ bg-22.jpg'); /* Replace 'your-image.jpg' with the path to your image */
  background-size: cover;
  color: white;
  height: auto;
  
}

/* Other Section Styles (About, Services, Contact) */
/* Add your own styles here */

/* Text on Image */
.image-text {
  position: absolute;
  top: 50%;
  left: 20px; /* Adjust the left position as needed */
  transform: translateY(-50%);
}

/* Link on Image */
.image-link {
  color: black;
}




</style>

  <!-- Glowing Logo Section -->
  <div class="p-2 justify-content-center align-items-center bg-info">

        </ul>
      </div>
    </div>
  </nav>
